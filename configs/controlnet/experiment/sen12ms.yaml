# @package _global_
# ControlNet training configuration for SEN12MS dataset

defaults:
  - /controlnet/default

experiment:
  name: "controlnet_sen12ms_sar2opt"
  output_dir: "./checkpoints/controlnet/sen12ms"

data:
  dataset: "sen12ms"

model:
  dino:
    checkpoint: "./checkpoints/sen12ms/stage1_sar/last.ckpt"
    layers_to_extract: [14, 17, 20, 23]

  classifier:
    num_classes: 11  # SEN12MS has 11 classes
